name: Basic 3D Pipeline anhand von Web-Apps
description: >-
  Dieses Basic 3D Pipeline Tutorial gibt einen Einblick in die Digitalisierung
  von Objekten mit einfachen Mitteln. Dieser Kurs ist für alle Personen gedacht,
  die noch keine Erfahrung mit 3D Digitalisierung haben oder diejenigen, die ihr
  Wissen gerne auffrischen möchten. 


  In diesem Tutorial wird vor allem die einfache Digitalisierung und Publikation
  über Smartphone Apps vorgestellt und der 3D-Digitalisierungsprozess in seiner
  Gänze kurz vorgestellt, um in weiteren Workshops und Tutorials auf diesem
  Vorwissen aufbauen zu können.
