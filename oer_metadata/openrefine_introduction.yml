name: SODa OpenRefine Einführung
description: >-
  Dieses Tutorial kann als Material für unseren Einführungs-Workshop oder als
  Selbstlern-Ressource zu OpenRefine für die Arbeit mit Sammlungsdaten genutzt
  werden.


  OpenRefine ist ein leistungsstarkes Open-Source-Tool zur Datenbereinigung und
  -transformation, das im GLAM-Bereich (Galleries, Libraries, Archives, Museums)
  und in Universitätssammlungen wertvolle Dienste leistet. Gerade hier, wo
  heterogene und historisch gewachsene Datensätze oft inkonsistente Metadaten
  aufweisen, hilft OpenRefine.
